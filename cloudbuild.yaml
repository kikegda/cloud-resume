steps:
  # Instala dependencias del frontend (React + Vite)
  - name: 'gcr.io/cloud-builders/npm'
    dir: 'cloud-resume-frontend'
    args: ['install']

  # Construye el frontend
  - name: 'gcr.io/cloud-builders/npm'
    dir: 'cloud-resume-frontend'
    args: ['run', 'build']

  # Sube el frontend a Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args: [
      '-m', 'rsync', '-r', 'cloud-resume-frontend/dist', 'gs://enriquegda.dev'
    ]

  # Construye imagen del backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-southwest1-docker.pkg.dev/cloud-resume-454612/cloud-resume-enriquegda/enriquegdaresume:$COMMIT_SHA',
      './backend'
    ]

  # Sube imagen del backend a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-southwest1-docker.pkg.dev/cloud-resume-454612/cloud-resume-enriquegda/enriquegdaresume:$COMMIT_SHA'
    ]

  # Despliega a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'enriquegdaresume',
      '--image', 'europe-southwest1-docker.pkg.dev/cloud-resume-454612/cloud-resume-enriquegda/enriquegdaresume:$COMMIT_SHA',
      '--region', 'europe-southwest1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

images:
  - 'europe-southwest1-docker.pkg.dev/cloud-resume-454612/cloud-resume-enriquegda/enriquegdaresume:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
